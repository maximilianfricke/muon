# Task 1: Sharpness Tracking Configuration

experiment:
  name: "task1_sharpness"
  seed: 42
  device: "auto"  

dataset:
  name: "mnist" 
  root: "./data"
  full_batch: true  

model:
  type: "mlp"
  config:
    input_size: 784  
    hidden_sizes: [128, 64]
    num_classes: 10
    dropout: 0.0

training:
  num_epochs: 100
  loss_fn: "cross_entropy"

curvature:
  track: true
  frequency: 5  
  max_iter: 100  
  tol: 1e-6

logging:
  wandb:
    enabled: true
  save_dir: "./results/task1"
  save_frequency: 10

optimizers:
  muon:
    lr: 0.02
    momentum: 0.95
    ns_depth: 5
    use_rms: false
    use_orthogonalization: true
    weight_decay: 0.0
    adamw_lr: 0.001
  
  sgd:
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0
  
  adamw:
    lr: 0.001
    weight_decay: 0
